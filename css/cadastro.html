        <div class="nav">

    <body>
        <div class="centraliza">
            <div class="contato">
                <form action="">

                    <label class="texto">Venha Realizar Seu Sonho!</label>
                    <div class="inputos">

                        <input type="text" name="nome" id="" placeholder="Nome">

                        <br>

                        <input type="email" name="" id="" placeholder="E-Mail">

                        <br>

                        <input type="number" name="" id="" placeholder="Telefone">

                        <br>

                        <select name="" id="" class="genero">
                            <option value="genero" disabled selected>Genêro</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="N/A">Não Identificar</option>

                        

                        


                        </select>

                        <br>

                        <input type="text" placeholder="Nos conte como chegou até aqui">





                        <br>
                        <button type="submit" onclick="funcao1()" class="submeter" class="border-0">Enviar</button>

                        <br>
                        <br>
                        <br>
                        <br>

                        <button type="reset" value="Reiniciar" class="reset">Reiniciar</button>

                </form>
            </div>

                alert("Cadastro Realizado com Sucesso")
            }
